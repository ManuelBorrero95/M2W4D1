<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/M2W4D1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form>
            <div class="form-group">
              <label for="jobTitle">Job Title*</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="Insert job title">
              <div class="msg-alert" id="msg-jobTitle">Inserisci un job title!</div>
            </div>
            <div class="form-group">
              <label for="location">Location*</label>
              <input type="text" class="form-control" id="location" placeholder="Insert location">
              <div class="msg-alert" id="msg-location">Inserisci una location!</div>
            </div>
            <div class="btn-group">
                <div class="button search-button" id="btn-search">Search</div>
                <div class="button delete-button" id="delete-button">Cancel</div>
            </div>
            
          </form>

          <div class="alert alert-danger" id="msg-noresult" role="alert">
            Spiacenti non ci sono lavori con i tuoi criteri di ricerca
          </div>

          <ul class="list-group" id="cnt-result"></ul>
          
    </div>

    <div class="loader hide"></div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
